<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Szerverhiba | MATRIX CBS Kft.</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5a 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
        }
        .bg-shape-1 {
            width: 400px;
            height: 400px;
            background: #dc2626;
            top: -100px;
            right: -100px;
        }
        .bg-shape-2 {
            width: 300px;
            height: 300px;
            background: #7c2d12;
            bottom: -50px;
            left: -50px;
        }
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: clamp(120px, 20vw, 200px);
            font-weight: 700;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 80px rgba(220, 38, 38, 0.3);
        }
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }
        .error-message {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(245, 158, 11, 0.4);
        }
        .btn svg {
            width: 20px;
            height: 20px;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo img {
            height: 50px;
            width: auto;
        }
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 30px 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.5), transparent);
        }
        .divider-dot {
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
        }
        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(220, 38, 38, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>

    <a href="/" class="logo">
        <img src="/images/logo.png" alt="MATRIX CBS Kft.">
    </a>

    <div class="container">
        <div class="icon-wrapper">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <div class="error-code">500</div>
        <h1 class="error-title">Szerverhiba</h1>
        <p class="error-message">
            Sajnáljuk, valami hiba történt a szerveren.<br>
            Kérjük, próbálja meg később, vagy vegye fel velünk a kapcsolatot.
        </p>

        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-dot"></div>
            <div class="divider-line"></div>
        </div>

        <a href="/" class="btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Vissza a főoldalra
        </a>
    </div>
</body>
</html>
